  <!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <title>Program-3</title>
      <style>
        h3 {
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -50%);
        }
 </style>
    </head>
    <body>
      <h3 id="krishna"></h3>
     <script>
     var var1 = setInterval(inTimer,  200);
     var fs = 5; //font size
     var ids = document.getElementById("krishna");
     function inTimer()
     {
     ids.innerHTML = 'Nandi';
     ids.setAttribute('style', "font-size: " + fs + "px; color: red");
     fs += 5;
     if (fs >= 50)
     {
     clearInterval(var1); //paused
     var2 = setInterval(deTimer, 300);
     }
     }
     function deTimer() //fs = 50px
     {
     fs -= 5;
     ids.innerHTML = 'Hills!';
     ids.setAttribute('style', "font-size: " + fs + "px; color: blue");
     if (fs == 5)
     {
     clearInterval(var2); //paused
     var1 = setInterval(inTimer, 200);
     }
     }
     </script>
    </body>
  </html>
